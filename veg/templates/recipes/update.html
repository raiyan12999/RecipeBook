{% extends "recipes/base.html" %} {% block content %}

<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Update Recipe</h2>
    <div class="mb-3">
      <label for="exampleInputRecipe" class="form-label">Recipe name</label>
      <input
        type="text"
        value="{{recipe.recipe_name}}"
        name="recipe_name"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputDescription" class="form-label"
        >Recipe description</label
      >
      <textarea class="form-control" name="recipe_description">
{{recipe.recipe_description}}</textarea
      >
    </div>
    <button type="submit" class="btn btn-success">Add Recipe</button>
  </form>
</div>

{% endblock %}
